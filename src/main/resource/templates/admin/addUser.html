<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>

<body>
</div>
<ul>
    <li><a th:href="@{/logout}" th:utext="Logout">logout</a></li>
</ul>
</div>

<h1 style="text-align: center; color: black">
    <span th:text="#{user.newUser}"></span>
</h1>
<form action="#" th:width="140" th:action="@{/admin/addUser}" th:object="${user}" method="post">
    <table th:align="center" border="1">
        <tr>
            <td><label th:text="#{user.firstName}"></label></td>
            <td><input type="text" th:min="4" th:field="*{firstName}" required/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName} " >NameError</td>
        </tr>
        <tr>
            <td><span th:text="#{user.lastName}"></span></td>
            <td><input type="text" th:field="*{lastName}" required/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">NameErrqor</td>
        </tr>
        <tr>
            <td><label th:text="#{user.email}"></label></td>
            <td><input type="text" th:field="*{email}" required/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">NameEwrror</td>
        </tr>
        <tr>
            <td><label th:text="#{user.login}"></label></td>
            <td><input type="text" th:field="*{login}" required/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{login}">NameEwrror</td>
        </tr>
        <tr>
            <td><label th:text="#{user.password}"></label></td>
            <td><input type="text" th:field="*{password}" required/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{password}">NameEwrror</td>
        </tr>
        <td><input th:align="center" type="submit" value="Submit"/></td>
    </table>

</form>

</body>
</html>
